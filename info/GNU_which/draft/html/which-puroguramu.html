<span id="which-puroguramu"></span><h2 class="chapter">1 <code>which</code> プログラム</h2>
<span id="index-Description-of-which"></span>

<p><code>which</code> は 1
つまたは複数の引数を取ります。その引数それぞれに対して、その引数がシェルプロンプトから入力された際に、実行されることになる実行モジュールのフルパスを
stdout に出力します。 これを実現する際には、環境変数 <code>PATH</code> に列記されたディレクトリ内から実行ファイルやスクリプトを検索します。
これは <code>bash(1)</code> と同じアルゴリズムを用いています。
</p>
