<span id="bagu"></span><h2 class="chapter">6 バグ</h2>
<span id="index-Bugs_002c-known"></span>

<p><code>HOME</code> ディレクトリは、環境変数 <code>HOME</code>
を調べることで決定されますが、この変数が存在しない場合には、その処理がキャンセルされます。<code>which</code> は 2
つの同等のディレクトリであっても、その 1 つにシンボリックリンクを使ったパスが含まれている場合に、別のディレクトリと取り扱ってしまいます。
</p>
